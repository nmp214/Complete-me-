<h1 mat-dialog-title><b>שמירת הציור</b></h1>
<br>
<div class="inputs" backgroundColor="accent" mat-dialog-content>
    <h2>איך תקרא לציור שלך?</h2>
    <mat-form-field>
        <mat-label>שם</mat-label>
        <input matInput type="text" [(ngModel)]="data.name" required>
    </mat-form-field>
    <!-- <mat-form-field>
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
    </mat-form-field> -->
</div>
<div class="actions" mat-dialog-actions>
    <button (click)="save()" mat-raised-button color="primary" mat-button [mat-dialog-close]="data.name" cdkFocusInitial>שמירה</button>
    <br>
    <br>
</div>
